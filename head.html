<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Analysis</title>
    <meta name="description" content="Monitor real-time air quality and pollution levels in your area. Get health recommendations and precautions based on air quality index.">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Base styles */
        .zoom:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        #map, #heatmap {
            height: 400px;
            width: 100%;
        }
        
        /* Skeleton loading effect */
        .skeleton {
            animation: skeleton-loading 1.5s linear infinite alternate;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-color: rgba(199, 199, 199, 0.1);
            }
            100% {
                background-color: rgba(199, 199, 199, 0.3);
            }
        }
        
        /* Toggle switch for dark mode */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #2196F3;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(32px);
        }
        
        
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            z-index: 9999;
            animation: fadeInOut 5s ease-in-out;
            display: none;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Dark mode specific styles */
        html.dark {
            color-scheme: dark;
        }
        .dark body {
            background: #1a202c; /* Dark blue/gray background */
            color: #f7fafc;
        }
        .dark .bg-white {
            background-color: #2d3748 !important; /* Dark slate for cards */
            color: #f7fafc !important;
        }
        .dark .bg-blue-600 {
            background-color: #2c5282 !important; /* Darker blue for headers */
        }
        .dark .text-blue-600 {
            color: #63b3ed !important; /* Lighter blue for text */
        }
        .dark .text-gray-700 {
            color: #e2e8f0 !important;
        }
        .dark #info, .dark #pollution-info, .dark #symptomResult {
            color: #e5e7eb !important;
        }
        .dark textarea, .dark input, .dark select {
            background-color: #4a5568 !important;
            color: #f7fafc !important;
            border-color: #718096 !important;
        }
        .dark .bg-gradient-to-r {
            background-image: linear-gradient(to right, #1a202c, #2d3748) !important;
        }
        /* Dark mode for Leaflet maps */
        .dark .leaflet-tile {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7) !important;
        }
        .dark .leaflet-container {
            background: #1a202c !important;
        }
        /* Dark mode for charts */
        .dark canvas {
            filter: invert(0.85) hue-rotate(180deg);
        }
    </style>
